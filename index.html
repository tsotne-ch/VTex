<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTex - A simple Math LaTeX editor PWA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']], processEscapes: true}});
      </script>
      <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      </script>
      <link rel="manifest" href="/static/manifest.json">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="">

    <div class="container d-flex flex-column min-vh-100 align-items-center justify-content-center">
        <img src="/logo.png" class="w-75" />
        
        <div class="form-floating w-100">
            <textarea class="form-control" placeholder="Enter your latex" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Your LaTeX equation (between $ $)</label>
        </div>

        <div style="margin-top: 2rem;" class="w-100 card ">
            <div id="mathdata" style="white-space: pre-wrap;" class="card-body">$a^2 + b^2$
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="/script.js" ></script>
    <script>
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker
        .register('/sw.js')
        .then((registration) => {
            console.log('Service Worker registered successfully:', registration);
        })
        .catch((error) => {
            console.log('Service Worker registration failed:', error);
        });
}

    </script>
</body>
</html>
